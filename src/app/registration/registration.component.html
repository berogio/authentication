<div class="d-flex justify-content-center align-items-center">
    <mat-card class="w-50">
        <form [formGroup]="RegForm" (ngSubmit)="onCreateUser()" class="d-flex flex-column" method="POST">
            <mat-form-field appearance="outline">
                <mat-label>Vorname</mat-label>
                <input matInput name="vorname" formControlName="Vorname" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Nachname</mat-label>
                <input matInput name="nachname" formControlName="Nachname" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput name="email" formControlName="Email" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>password</mat-label>
                <input matInput name="password" formControlName="Password" />
            </mat-form-field>
            <mat-checkbox formControlName="Check">
                Ich stimme den AGB zu
            </mat-checkbox>
            <span *ngIf="this.RegForm.controls.Check.invalid" class="error"></span>
            <button mat-raised-button type="submit">Submit
        <mat-icon>send</mat-icon>
    </button>
        </form>
    </mat-card>
</div>
