<form [formGroup]="RegForm" (ngSubmit)="onCreateUser()">
    <mat-form-field appearance="fill">
        <mat-label>Vorname</mat-label>
        <input matInput name="Vorname" formControlName="Vorname" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Nachname</mat-label>
        <input matInput name="Nachname" formControlName="Nachname" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput name="email" formControlName="Email" />
    </mat-form-field>
    <button mat-fab extended type="submit">
    <mat-icon>home</mat-icon>
    submit
  </button>
</form>
