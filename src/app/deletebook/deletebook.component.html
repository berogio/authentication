<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Delete Book</mat-card-title>
        <mat-card-subtitle>Please enter ISBN here</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>ISBN</mat-label>
            <input type="text" matInput [formControl]="ISBN" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="OnDeleteBook()">Delete</button>
    </mat-card-actions>
</mat-card>
