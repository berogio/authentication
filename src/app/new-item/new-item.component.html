<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Add new Book</mat-card-title>
        <mat-card-subtitle>Please enter Information here</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="AddBookForm" method="POST" (ngSubmit)="onAddBook()">
            <mat-form-field appearance="outline">
                <mat-label>ISBN</mat-label>
                <input matInput name="ISBN" formControlName="ISBN" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Book name</mat-label>
                <input matInput name="Name" formControlName="Name" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Author</mat-label>
                <input matInput name="Author" formControlName="Author" />
            </mat-form-field>
            <input type="file" name="prductImage" (change)="selectedImg($event)">
            <button mat-raised-button type="submit">Add Book
            </button>
        </form>
    </mat-card-content>
</mat-card>
